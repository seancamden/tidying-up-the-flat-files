      <p>What’s the deal?<figure id="attachment_568" style="width: 1328px" class="wp-caption alignnone"></figure></p>

<p><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-568" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-00-under-the-hydrangeas-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a>&lt;figcaption class="wp-caption-text"&gt;This is where the hole is. Can you see it?&lt;/figcaption&gt;&lt;/figure&gt; <figure id="attachment_569" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-569" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-01-under-the-hydrangeas-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a>&lt;figcaption class="wp-caption-text"&gt;Let me zoom in a bit and circle it for you.&lt;/figcaption&gt;</figure> <figure id="attachment_570" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg" alt="A hole in my back yard" width="1328" height="747" class="size-full wp-image-570" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-02-jack-hammered-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a>&lt;figcaption class="wp-caption-text"&gt;After jack-hammering away the crude concrete slab…&lt;/figcaption&gt;</figure> <figure id="attachment_571" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg" alt="hole-in-my-back-yard-03-a-tiny-hole" width="1328" height="747" class="alignnone size-full wp-image-571" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-03-a-tiny-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a>&lt;figcaption class="wp-caption-text"&gt;…we find a tiny hole just 4″ across.&lt;/figcaption&gt;</figure> <figure id="attachment_572" style="width: 1328px" class="wp-caption alignnone"><a href="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg"><img src="http://www.seancamden.com/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg" alt="hole-in-my-back-yard-04-a-shallow-hole" width="1328" height="747" class="alignnone size-full wp-image-572" srcset="http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole.jpg 1328w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-300x168.jpg 300w, http://seancamden.cosm/wp-content/uploads/2014/10/hole-in-my-back-yard-04-a-shallow-hole-1024x576.jpg 1024w" sizes="(max-width: 1328px) 100vw, 1328px" /></a>&lt;figcaption class="wp-caption-text"&gt;The hole is a little over 10′ deep.&lt;/figcaption&gt;</figure></p>
